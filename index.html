<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const [showContent, setShowContent] = React.useState(false)

        class Post extends React.Component {
            constructor(props) {
                super(props)
            }
            showMoreContent() {
                setShowContent(true)
            }
            render() {
                return (
                    <div>
                        <h2>{this.props.title}</h2>
                        {showContent ? (
                            <p>{this.props.content}</p>
                        ) : (
                            <>
                                <p>{this.props.shortContent}</p>
                                <button onClick={this.showMoreContent.bind(this)}>Czytaj więcej</button>
                            </>

                        )}
                        <hr />
                    </div>
                );
            }
        }

        const Blog = function () {
            const posts = [
                {
                    title: `Przepis na naleśniki`,
                    shortContent: `Na naturalnym mleku...`,
                    content: `mleko, jajka zmieszać...`,
                    id: 2
                },
                {
                    title: `Przepis na kurczaka`,
                    shortContent: `Na ostro...`,
                    content: `pokroić kurczaka, usmażyć...`,
                    id: 3
                }
            ];

            const postsList = posts.map(el => (
                <Post
                    key={el.id}
                    {...el}
                />
            ))

            return (
                <div>
                    <p> To jest blog o gotowaniu </p>
                    {postsList}
                </div >
            );
        }

        ReactDOM.render(
            <Blog />,
            document.getElementById(`root`)
        );

    </script>
</body>

</html>
